<html>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/style.css" rel="stylesheet">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://www.datejs.com/build/date.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
    <script src="{{ STATIC_URL }}js/grid.js"></script>
    <script src="{{ STATIC_URL }}js/typeAhead.js"></script>
    <link href="{{ STATIC_URL}}img/glyphicons-halflings.png" rel="icons">

    <link rel="icon" href="/static/img/gmu-logo.ico">

    <head>
        {% block title %}
        <title>
        What's Open
        </title>
        {% endblock %}
    </head>
    {% endblock %}
    <body>
    <div class = "container">
	    
        <!-- Title, Logo -->
        <div class = "row-fluid">
            <div class = "span2">
                <a href="http://www.gmu.edu/"><img src = "{{ STATIC_URL }}img/GMURGB.png" alt = "GMU Logo" width = "114" height = "79"></a>
            </div>
            <div class = "span8 title">
            <a href="http://whatsopen.gmu.edu">What's Open</a>
            {% block campus %}

            {% endblock %}
            </div>
            <div class = "span2">
                <div class="dropdown campusDropdown">
                    <a class "dropdown-toggle" data-toggle="dropdown" href='#'><button class="btn" type="button">Select Campus</button></a>
                        <ul class="dropdown-menu" role="menu" ara-labelledby="dLabel">
                            <li><a tabindex="-1" href="#">Fairfax</a></li>
                            <li><a tabindex="-1" href="#">Prince William</a></li>
                            <li><a tabindex="-1" href="#">Arlington</a></li>
                        </ul>
                </div>
            </div>
        </div>
        <div class="row-fluid search-row">
            <div class="control-group">
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-search"></i></span>
                        <input name="field" class="span2" type="text" id="searchBar"/>
                    </div>
                </div>
            </div>
	    </div>

        {% block content%}

        {% endblock %}

    <div class = "navbar">

    </div>
    
        <!-- Footers -->

    </div>

    <div class="footer">
        A project of <a href="http://srct.gmu.edu">GMU SRCT</a>. <a href="http://opensource.org/licenses/MIT/">Some rights reserved</a>. &nbsp; &nbsp; | &nbsp; &nbsp;

        George Mason University <a href="http://dining.gmu.edu/">Dining Services</a>.
        </div>
    </div>
    </body>
</html>
