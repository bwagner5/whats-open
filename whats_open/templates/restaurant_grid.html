{% extends 'base.html' %}

{% block content %}
<!-- {% now "jS F Y H:i" %} -->
<div id="grid">
{% for list in restRows %}
   <div class = "row">
        {% for restaurant in list %}
        <div class = "span3 {% if restaurant.isOpen %}open{% else %}closed{% endif %}">      
            {{ restaurant.name }}
        </div>
        {% endfor %}
    </div>
</div>
{% empty %}
There aren't any restaurants.
{% endfor %}

{% endblock %}
