{% extends 'layout/base.html' %}

<!-- Grid with facilitys sorted by location -->
<!-- New revisions pending major revisions (whoo JavaScript!) by Tyler -->

{% block content %}
{% now "jS F Y H:i" %}
<div id="grid">
{% for list in restRows %}
    <div class = "row">
        {% for facility in list %}
        <div class = "span3 {% if facility.isOpen %}open{% else %}closed{% endif %}">      
            {{ facility.name }}
        </div>
        {% endfor %}
    </div>
{% empty %}
There aren't any facilities.
{% endfor %}
</div>

{% endblock %}
